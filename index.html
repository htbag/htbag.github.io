<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Poker Payout Calculator</title>
    <meta name="description" content="Poker Payout Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div id="main">
        <form onsubmit="return false">
            <label for="paid">Places paid</label>
            <input id="paid" placeholder="Places" type="number" value="8" onchange="changePlacesPaid(this.value)"/>
            <div id="paid-error" class="error"></div>
            <br/>Total prize money
            <br/>
            <input id="prize" placeholder="Prize" type="number" value="" />
            <br/> Minimal payout
            <br/>
            <input id="minimalPayout" type="number" value="10" />
            <br/> Round on
            <br/>
            <input id="round" type="number" value="5" />
            <br/>
            <button type="submit" onclick="showPayouts(calculate());">Calculate</button>
        </form>
        <br/>
        <div id="payouttable" class="table">
        </div>
        <template id="headTemplate" class="table">
            <div class="row">
                <div class="cell">#</div>
                <div class="cell">Payout</div>
            </div>
        </template>
        <template id="rowtemplate">
            <div class="row">
                <div class="place">Place</div>
                <div class="payout">Payout</div>
            </div>
        </template>
    </div>
</body>

</html>
